<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu Portif처lio</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    </head>
    <body>
        <header class="header-nav">

            <!--Menu Hamburguer-->
            <div>
                <span id="burguerMenu" class="material-symbols-outlined" onclick="clickMenu()">
                    menu
                </span>

                <span id="closeMenu" class="material-symbols-outlined" onclick="clickMenu()">
                    close
                </span>
            </div>


            <div id="itens">
                <ul class="nav-bar">
                    <li>Sobre</li>
                    <li>Tecnologias</li>
                    <li>Projetos</li>
                    <li>Contatos</li>
                </ul>
            </div>

            <!--Portif처lio-->
            <div>
                <h1>Portif처lio</h1>
            </div>
            
            <!--Bot찾o mudar tema-->
            <div>
                Darkmode
            </div>
        </header>

        <script>
            function clickMenu(){
                if (itens.style.display == 'block'){
                    itens.style.display = 'none';

                    closeMenu.style.display = 'none';
                    burguerMenu.style.display = 'block';
                } else{
                    itens.style.display = 'block'

                    closeMenu.style.display = 'block';
                    burguerMenu.style.display = 'none';
                }

            }
        </script>
    </body>
</html>
